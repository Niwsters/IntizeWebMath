<h1>Exempelaktivitet</h1>

<h2>Addition</h2>
<div exercise="x + b = 0"></div>
<div exercise="x + b = c"></div>

<h2>Subtraktion</h2>
<div exercise="x - b = 0"></div>
<div exercise="x - b = c"></div>

<h2>Blandat</h2>
<div exercise="x +/- b = c"></div>

<h2>Multiplikation</h2>
<div exercise="x/d = c"></div>

<h2>Division</h2>
<div exercise="ax = c"></div>

<h2>Blandat</h2>
<div exercise="ax/d = c"></div>

<h2>Blandat allt</h2>
<div exercise="ax/d +/- b = c"></div>

<p>Har du klarat allt kan du grundläggande ekvationslösning!</p>
